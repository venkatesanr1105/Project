<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <script src="jQuery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <style>
      .box{
        width: 300px;
        height: 300px;
        border: 2px solid black;
      }
    </style>
    <div class = "box"></div>
    <script type="text/javascript">
      $(function(){
        $(".box").click(function(){$(this).css("background-color","red")})
        $(".box").dblclick(function(){$(this).css("background-color","blue")})
        $(".box").mouseenter(function(){$(this).css("background-color","green")})
        $(".box").mouseleave(function(){$(this).css("background-color","black")})
      })
    </script>
  </body>
</html>
